aplicacion.nombre=Sistema de Matriculas

server.error.whitelabel.enabled=false

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matricula?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=9090
management.endpoints.web.exposure.include=*

spring.security.user.name=usuario
spring.security.user.password=clave

#Variables Microservicios
uri.rest.cursos=http://localhost:8081/cursos

spring.security.oauth2.client.registration.github.client-id=MY_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=MY_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:9090/login/oauth2/code/github
spring.security.oauth2.client.registration.github.autorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.client-authentication-method=client_secret_post

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id