<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title th:text="${@environment.getProperty('aplicacion.nombre')}"></title>
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center mx-auto">
                <h1>Login Usuario</h1>
                <div class="col-md-6 col-xs-12">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            Usuario: <input type="text" name="usuario" required placeholder="Usuario" class="form-control"><br/>
                        </div>
                        <div class="form-group">
                            Clave: <input type="password" name="clave" required placeholder="Clave" class="form-control"><br/> 
                        </div>

                        <div class="form-group justify-content-center">
                            <input type="submit" value="Ingresar" class="btn btn-primary button-submit"/>
                        </div>
                    </form>
                    <div>
                        <a href="/oauth2/authorization/github">Iniciar sesion con Github</a>
                    </div>
                </div>
            </div>

             
            <div class="alert alert-danger" th:if="${msgError}">
                <strong th:text="'Error!' + ${msgError}"></strong> 
            </div>
            
        </div>
        
    </body>
</html>
